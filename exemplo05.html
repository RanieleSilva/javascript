<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor=#453627>
<center>
<h1>Estrutura condicional (switch)</h1>
<script>
	var opc=2;
	switch(opc){
		case 1: window.document.write("<br><b>Opção escolhida 1 </b>");
		break;
		case 2: window.document.write("<br><b>Opção escolhida 2 </b>");
		break;
		case 3: window.document.write("<br><b>Opção escolhida 3 </b>");
		break;
		case 4: window.document.write("<br><b>Opção escolhida 4 </b>");
		break;
		default: window.document.write("<br><b>Opção escolhida não existe</b>");
	}

</script>
</center>
</body>
</html>
