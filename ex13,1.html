<html>
<head>
<meta charset="utf-8">
	<script>
		var ListaDeFruta=new Array(5);
   </script>
   <title>Exemplo 13.1</title>
</head>
<body>
<H1>Lista de frutas usando Array</H1>
<script>
    ListaDeFruta[0] = "Acerola"
    ListaDeFruta[1] = "Banana"
    ListaDeFruta[2] = "Laranja"
    ListaDeFruta[3] = "Melão"
    ListaDeFruta[4] = "Maçã"
for (j in ListaDeFruta){
	window.document.write("<h2> Fruta "+ListaDeFruta[j]+"</h2>");
}
for(j=0;j<5;j++){
window.document.write("Lista de frutas: "+ListaDeFruta[j]+ "<br>");
}
</script>
</body>
</html>
