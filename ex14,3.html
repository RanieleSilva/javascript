<html>
<head>
<meta charset="utf-8">
	<title>Exemplo14.3</title>
	<script type="text/javascript">
		function mouse_in(){
			window.document.getElementById('texto').style.color="red";
		}
		function mouse_out(){
			window.document.getElementById('texto').style.color="black";
		}
	</script>
</head>
<body bgcolor=#385284>

<h1 id="texto" onmouseover="mouse_in()" onmouseout="mouse_out()"> JavaScript </h1>
</body>
</html>
